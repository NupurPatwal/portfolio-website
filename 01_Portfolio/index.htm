<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="overflow-x-hidden">
    <div class="fixed top-0 right-0 w-11/12 -z-10 -translate-y-[80%]">
      <img
        src="./images/header-bg-color.png"
        class="w-full" />
    </div>
    <nav
      class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50">
      <img
        src="./images/logo.png"
        alt="logo"
        class="w-28 cursor-pointer mr-14" />
      <ul
        class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50">
        <li><a href="#top">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#work">My Work</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>

      <!-- Side button -->
      <div class="flex items-center gap-4">
        <button>
          <img
            src="./images/moon_icon.png"
            alt="Moon"
            class="w-6" />
        </button>
        <!-- Contact Link -->
        <a
          href="#contact"
          class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4">
          Contact
          <img
            src="./images/arrow-icon.png"
            alt="arrow-icon"
            class="w-3" />
        </a>
        <button
          class="block md:hidden ml-3"
          onclick="openMenu()">
          <img
            src="./images/menu-black.png"
            class="w-6"
            alt="" />
        </button>
      </div>

      <!-- Mobile view -->
      <ul
        id="sideMenu"
        class="flex md:hidden flex-col py-20 px-10 fixed gap-5 -right-64 top-0 bottom-0 w-64 z-50 h-full bg-rose-100 transition duration-500">
        <div
          class="absolute right-6 top-6"
          onclick="closeMenu()">
          <img
            src="./images/close-black.png"
            class="w-5 cursor-pointer" />
        </div>
        <li>
          <a
            href="#top"
            onclick="closeMenu()"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#about"
            onclick="closeMenu()"
            >About Us</a
          >
        </li>
        <li>
          <a
            href="#services"
            onclick="closeMenu()"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#work"
            onclick="closeMenu()"
            >My Work</a
          >
        </li>
        <li>
          <a
            href="#contact"
            onclick="closeMenu()"
            >Contact Me</a
          >
        </li>
      </ul>
    </nav>

    <!-- Header Section:  -->
    <div
      class="w-11/12 max-w-3xl mx-auto text-center h-screen flex flex-col items-center justify-center gap-5">
      <img
        src="images/profile-img.png"
        class="rounded-full w-32"
        alt="" />
      <h3 class="flex items-end gap-2 text-xl md:text-2xl mb-3">
        Hi! My name is Nupur Patwal
        <img
          src="./images/hand-icon.png"
          class="w-6" />
      </h3>
      <h1 class="text-3xl sm:text-6xl lg:text-[66px]">
        Frontend Web developer based in India.
      </h1>
      <p class="max-w-2xl mx-auto">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe,
        molestias.
      </p>

      <!-- contact me: -->
      <div>
        <a
          href="#contact"
          class="px-10 py-3 border rounded-full bg-gradient-to-r from-[#c979e1] to-[#b78757] text-white flex font-bold items-center gap-2"
          >Contact Me <img src="./images/right-arrow-white.png" class="w-4"></a
        >
        <a
          href="#contact"
          class="px-10 py-3 border rounded-full  bg-gray-400  flex font-semibold items-center gap-2"
          >My Resume! <img src="./images/download-icon.png" class="w-4"></a
        >
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
